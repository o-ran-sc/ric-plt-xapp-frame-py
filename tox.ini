[tox]
envlist = py37,flake8
# ,docs,docs-linkcheck
minversion = 2.0

[testenv]
basepython = python3.7
deps=
    pytest
    coverage
    pytest-cov
setenv =
    LD_LIBRARY_PATH = /usr/local/lib/:/usr/local/lib64

commands =
    pytest --junitxml xunit-results.xml --cov ricxappframe --cov-report xml --cov-report term-missing --cov-report html
#--cov-fail-under=70
    coverage xml -i

[testenv:flake8]
basepython = python3.7
skip_install = true
deps = flake8
commands = flake8 setup.py ricxappframe tests

[flake8]
extend-ignore = E501,E741,E731

